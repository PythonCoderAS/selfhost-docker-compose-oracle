version: "3"

services:
  node-exporter:
    image: quay.io/prometheus/node-exporter
    command:
      - '--path.rootfs=/host'
    restart: unless-stopped
    pid: host
    network_mode: host
    volumes:
      - "/:/host:ro,rslave"
    labels:
      org.label-schema.group: "monitoring"
  nginx:
    image: nginx:1-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf:/etc/nginx/conf.d:ro
    restart: unless-stopped
    network_mode: "host"

volumes:
  fail2ban-db:
    driver: local
